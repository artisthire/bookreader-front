<button
  [type]="type"
  class="relative flex items-center justify-center w-full p-2 text-base text-center font-semibold text-white bg-orange shadow-sm overflow-hidden transition-colors hover:bg-dark-orange focus:bg-dark-orange disabled:opacity-80 disabled:hover:bg-orange disabled:focus:bg-orange"
  [ngClass]="{ loading }"
  [disabled]="disabled"
  (click)="this.onClick.emit()"
>
  {{ text }}
</button>
