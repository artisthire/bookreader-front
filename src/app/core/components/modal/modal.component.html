<ng-template #modalTemplate>

    class="fixed inset-0 z-50 flex justify-center items-center min-w-[320px] bg-[#2B2B2B]/20 flex-container"

      class="w-full max-w-[610px] p-5 font-medium text-base bg-white shadow-xl"

  </div>
</ng-template>
